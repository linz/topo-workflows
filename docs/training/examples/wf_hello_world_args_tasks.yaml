---
apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: test-hello-world-args-tasks-
  namespace: argo
spec:
  nodeSelector:
    karpenter.sh/capacity-type: spot
  entrypoint: main
  arguments:
    parameters:
      - name: message1
        value: hello world 1
      - name: message2
        value: hello world 2
  templates:
    - name: main
      dag:
        tasks:
          - name: say-hello-task1
            template: say-hello-template
            arguments:
              parameters:
                - name: message
                  value: '{{workflow.parameters.message1}}'
          - name: say-hello-task2
            template: say-hello-template
            arguments:
              parameters:
                - name: message
                  value: '{{workflow.parameters.message2}}'
    - name: say-hello-template
      inputs:
        parameters:
          - name: message
      container:
        image: '019359803926.dkr.ecr.ap-southeast-2.amazonaws.com/topo-imagery:v3'
        command:
          - echo
        args:
          - '{{inputs.parameters.message}}'
