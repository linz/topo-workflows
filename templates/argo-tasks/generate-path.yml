# yaml-language-server: $schema=https://raw.githubusercontent.com/argoproj/argo-workflows/v3.4.13/api/jsonschema/schema.json

apiVersion: argoproj.io/v1alpha1
kind: WorkflowTemplate
metadata:
  # Template from linz/argo-tasks
  # see https://github.com/linz/argo-tasks#generate-path
  name: tpl-at-generate-path
spec:
  templateDefaults:
    container:
      imagePullPolicy: Always
  entrypoint: main
  templates:
    - name: main
      inputs:
        parameters:
          - name: source
            description: s3 path of source data
          - name: target_bucket_name
            description: target bucket name e.g. 'nz-imagery'
          - name: version
            description: argo-task Container version to use
            default: 'v2'

      container:
        image: '019359803926.dkr.ecr.ap-southeast-2.amazonaws.com/argo-tasks:{{= inputs.parameters.version }}'
        command: [node, /app/index.js]
        env:
          - name: AWS_ROLE_CONFIG_PATH
            value: s3://linz-bucket-config/config.json
        args:
          - 'generate-path'
          - '--target-bucket-name'
          - '{{inputs.parameters.target_bucket_name}}'
          - '{{inputs.parameters.source}}'

      outputs:
        parameters:
          - name: target
            description: Basemaps URL to view the imagery
            valueFrom:
              path: '/tmp/generate-path/target'
