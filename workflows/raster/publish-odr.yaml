# yaml-language-server: $schema=https://raw.githubusercontent.com/argoproj/argo-workflows/v3.5.5/api/jsonschema/schema.json

apiVersion: 'argoproj.io/v1alpha1'
kind: 'WorkflowTemplate'
metadata:
  name: 'publish-odr'
  labels:
    linz.govt.nz/category: 'raster'
    linz.govt.nz/data-type: 'raster'
spec:
  parallelism: 50
  nodeSelector:
    karpenter.sh/capacity-type: 'spot'
  entrypoint: 'main'
  onExit: 'exit-handler'
  synchronization:
    semaphore:
      configMapKeyRef:
        name: 'semaphores'
        key: 'bulkcopy'
  workflowMetadata:
    labelsFrom:
      linz.govt.nz/ticket:
        expression: 'workflow.parameters.ticket'
      linz.govt.nz/region:
        expression: 'workflow.parameters.region'
  podMetadata:
    labels:
      linz.govt.nz/category: 'raster'
      linz.govt.nz/data-type: 'raster'
      linz.govt.nz/ticket: '{{workflow.parameters.ticket}}'
      linz.govt.nz/region: '{{workflow.parameters.region}}'
  arguments:
    parameters:
      - name: 'version_argo_tasks'
        description: 'Specify a version of the argo-tasks image to use, e.g. "v4.1" or "latest"'
        value: 'v4'
      - name: 'ticket'
        description: 'Ticket ID, e.g. "LI-1570"'
        value: ''
      - name: 'region'
        description: 'Region of the dataset from the list below'
        value: 'new-zealand'
        enum:
          - 'antarctica'
          - 'auckland'
          - 'bay-of-plenty'
          - 'canterbury'
          - 'gisborne'
          - 'global'
          - 'hawkes-bay'
          - 'manawatu-whanganui'
          - 'marlborough'
          - 'nelson'
          - 'new-zealand'
          - 'northland'
          - 'otago'
          - 'pacific-islands'
          - 'southland'
          - 'taranaki'
          - 'tasman'
          - 'waikato'
          - 'wellington'
          - 'west-coast'
      - name: 'source'
        description: 'S3 location of the source dataset'
        value: 's3://linz-imagery-staging/test/sample/'
      - name: 'target_bucket_name'
        description: 'The ODR bucket name to publish to'
        value: ''
        enum:
          - 'nz-elevation'
          - 'nz-imagery'
          - ''
      - name: 'copy_option'
        description: 'Do not overwrite existing files with "no-clobber", or "force" overwriting files in the target location'
        value: '--no-clobber'
        enum:
          - '--no-clobber'
          - '--force'
          - '--force-no-clobber'
  templateDefaults:
    container:
      imagePullPolicy: 'Always'
      image: ''
  templates:
    - name: 'main'
      retryStrategy:
        expression: 'false'
      inputs:
        parameters:
          - name: 'copy_option'
          - name: 'source'
          - name: 'target_bucket_name'
          - name: 'ticket'
      dag:
        tasks:
          - name: 'generate-path'
            templateRef:
              name: 'tpl-at-generate-path'
              template: 'main'
            arguments:
              parameters:
                - name: 'version'
                  value: '{{workflow.parameters.version_argo_tasks}}'
                - name: 'target_bucket_name'
                  value: '{{inputs.parameters.target_bucket_name}}'
                - name: 'source'
                  value: '{{inputs.parameters.source}}'

          - name: 'push-to-github'
            templateRef:
              name: 'tpl-push-to-github'
              template: 'main'
            arguments:
              parameters:
                - name: 'source'
                  value: '{{inputs.parameters.source}}'
                - name: 'target'
                  value: '{{tasks.generate-path.outputs.parameters.target}}'
                - name: 'version_argo_tasks'
                  value: '{{workflow.parameters.version_argo_tasks}}'
                - name: 'repository'
                  value: "{{=sprig.trimPrefix('nz-', inputs.parameters.target_bucket_name)}}"
                - name: 'ticket'
                  value: '{{=sprig.trim(inputs.parameters.ticket)}}'
                - name: 'copy_option'
                  value: '{{inputs.parameters.copy_option}}'
            depends: 'generate-path'

    - name: 'exit-handler'
      retryStrategy:
        limit: '0' # `tpl-exit-handler` retries itself
      steps:
        - - name: 'exit'
            templateRef:
              name: 'tpl-exit-handler'
              template: 'main'
            arguments:
              parameters:
                - name: 'workflow_status'
                  value: '{{workflow.status}}'
                - name: 'workflow_parameters'
                  value: '{{workflow.parameters}}'
