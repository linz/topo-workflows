# yaml-language-server: $schema=https://raw.githubusercontent.com/argoproj/argo-workflows/v3.4.13/api/jsonschema/schema.json

apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: test-sleep-
  labels:
    linz.govt.nz/category: test
spec:
  entrypoint: sleep
  templates:
    - name: sleep
      nodeSelector:
        karpenter.sh/capacity-type: 'spot'
      container:
        resources:
          requests:
            memory: 3.9Gi
            cpu: 2000m
        image: 019359803926.dkr.ecr.ap-southeast-2.amazonaws.com/argo-tasks:latest
        command: ['sleep', '3600']
