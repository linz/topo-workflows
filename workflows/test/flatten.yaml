# yaml-language-server: $schema=https://raw.githubusercontent.com/argoproj/argo-workflows/v3.4.13/api/jsonschema/schema.json

apiVersion: argoproj.io/v1alpha1
kind: WorkflowTemplate
metadata:
  name: test-flatten
  namespace: argo
  labels:
    linz.govt.nz/category: test
spec:
  nodeSelector:
    karpenter.sh/capacity-type: 'spot'
  entrypoint: main
  arguments:
    parameters:
      - name: version_argo_tasks
        value: 'latest'
      - name: uri
        value: ''
      - name: filter
        value: '\.tiff?$|\.json$'
      - name: copy_option
        value: '--no-clobber'
        enum:
          - '--no-clobber'
          - '--force'
          - '--force-no-clobber'
  templateDefaults:
    container:
      imagePullPolicy: Always
      image: ''
  templates:
    - name: main
      dag:
        tasks:
          - name: flatten
            template: flatten
            arguments:
              parameters:
                - name: uri
                  value: '{{workflow.parameters.uri}}'
                - name: filter
                  value: '{{workflow.parameters.filter}}'
          - name: flatten-copy
            template: flatten-copy
            arguments:
              parameters:
                - name: file
                  value: '{{item}}'
            depends: 'flatten'
            withParam: '{{tasks.flatten.outputs.parameters.files}}'
    - name: flatten
      inputs:
        parameters:
          - name: uri
          - name: filter
      container:
        image: 019359803926.dkr.ecr.ap-southeast-2.amazonaws.com/argo-tasks:{{=sprig.trim(workflow.parameters.version_argo_tasks)}}
        command: [node, /app/index.js]
        env:
          - name: AWS_ROLE_CONFIG_PATH
            value: s3://linz-bucket-config/config.json
        args:
          [
            'flatten',
            '--verbose',
            '--include',
            '{{=sprig.trim(inputs.parameters.filter)}}',
            '--group',
            '1000',
            '--group-size',
            '100Gi',
            '--output',
            '/tmp/file_list.json',
            '{{=sprig.trim(inputs.parameters.uri)}}',
          ]
      outputs:
        parameters:
          - name: files
            valueFrom:
              path: /tmp/file_list.json
    - name: flatten-copy
      inputs:
        parameters:
          - name: file
      container:
        image: 019359803926.dkr.ecr.ap-southeast-2.amazonaws.com/argo-tasks:{{=sprig.trim(workflow.parameters.version_argo_tasks)}}
        resources:
          requests:
            memory: 7.8Gi
            cpu: 2000m
        command: [node, /app/index.js]
        args: ['copy', '{{workflow.parameters.copy_option}}', '{{inputs.parameters.file}}']
