# yaml-language-server: $schema=https://raw.githubusercontent.com/argoproj/argo-workflows/v3.6.12/api/jsonschema/schema.json

apiVersion: argoproj.io/v1alpha1
kind: WorkflowTemplate
metadata:
  name: map-produce
  labels:
    linz.govt.nz/category: topo-maps
    linz.govt.nz/data-type: raster
spec:
  entrypoint: main
  podMetadata:
    labels:
      linz.govt.nz/category: topo-maps
      linz.govt.nz/data-type: raster
  arguments:
    parameters:
      - name: version_map_produce_cli
        description: Version of the map produce CLI docker container to use
        value: v0.2.0

      - name: source
        description: Path or s3 of source parquet vector layers to use for generate map sheets.
        value: 's3://linz-topography-nonprod/topo/test/2025-02-05/'

      - name: project
        description: Path or s3 of QGIS Project to use for generate map sheets.
        value: 's3://linz-topography-nonprod/carto/test/latest/topo50-map.qgz'

      - name: output
        description: Path or s3 of the output directory to write generated map sheets.
        value: 's3://linz-topography-scratch-nonprod/topo50map/test/'

      - name: format
        description: Export format as pdf, tiff, or geotiff
        value: 'tiff'
        enum:
          - 'pdf'
          - 'tiff'
          - 'geotiff'

      - name: dpi
        description: Path or s3 of the output directory to write generated map sheets.
        value: '300'

      - name: map-sheets
        description: Map Sheet Codes to process, single space separated list
        value: 'AT24 AT25'

  templates:
    - name: main
      retryStrategy:
        expression: 'false'
      dag:
        tasks:
          - name: map-produce
            template: map-produce

    - name: map-produce
      container:
        image: ghcr.io/linz/topographic-system/map:{{ workflow.parameters.version_map_produce_cli }}
        imagePullPolicy: Always
        env:
          - name: AWS_ROLE_CONFIG_PATH
            value: s3://linz-bucket-config/config-write.topography.json
        args:
          - 'produce'
          - '--source={{ workflow.parameters.source }}'
          - '--project={{ workflow.parameters.project }}'
          - '--output={{ workflow.parameters.output }}'
          - '--format={{ workflow.parameters.format }}'
          - '--dpi={{ workflow.parameters.dpi }}'
          - '{{ workflow.parameters.map-sheets }}'
