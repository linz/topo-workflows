# yaml-language-server: $schema=https://raw.githubusercontent.com/argoproj/argo-workflows/v3.6.10/api/jsonschema/schema.json
apiVersion: argoproj.io/v1alpha1
kind: CronWorkflow
metadata:
  name: cron-vector-etl-topographic-shortbread
  labels:
    linz.govt.nz/category: basemaps
    linz.govt.nz/data-type: vector
spec:
  schedules:
    - '0 06 * * 3' # 6 AM every Wednesday
  timezone: 'NZ'
  startingDeadlineSeconds: 3600 # Allow 1 hour delay if the workflow-controller clashes during the starting time.
  concurrencyPolicy: 'Allow'
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 3
  suspend: false
  workflowSpec:
    podMetadata:
      labels:
        linz.govt.nz/category: basemaps
        linz.govt.nz/data-type: vector
    workflowTemplateRef:
      name: basemaps-vector-etl-shortbread
    arguments:
      parameters:
        - name: 'target'
          value: 's3://linz-basemaps'
        - name: 'cache'
          value: 's3://linz-basemaps-staging/mbtiles-cache/'
        - name: 'retry'
          value: '2'
