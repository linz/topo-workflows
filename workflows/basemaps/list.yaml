apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: aws-list-
spec:
  serviceAccountName: workflow-runner-sa
  entrypoint: main
  arguments:
    parameters:
      - name: uri
        value: "s3://linz-imagery-staging/test/sample/"
  templates:
    - name: main
      dag:
        tasks:
          - name: aws-list
            template: aws-list
            arguments:
              parameters:
                - name: uri
                  value: "{{workflow.parameters.uri}}"
                - name: filter
                  value: ".tiff?$"
          - name: info
            template: info
            arguments:
              parameters:
                - name: file
                  value: "{{item}}"
            depends: "aws-list"
            withParam: "{{tasks.aws-list.outputs.parameters.files}}"

    - name: aws-list
      inputs:
        parameters:
          - name: uri
          - name: filter
      container:
        image: ghcr.io/linz/basemaps/cli:v6.29.0-4-ge985ea26
        command: [node, index.cjs]
        args:
          [
            "-V",
            "list",
            "--filter",
            "{{inputs.parameters.filter}}",
            "--group",
            "2",
            "--output",
            "/tmp/file_list.json",
            "--config",
            "s3://linz-bucket-config/config.json",
            "{{inputs.parameters.uri}}",
          ]
      outputs:
        parameters:
          - name: files
            valueFrom:
              path: /tmp/file_list.json

    - name: info
      inputs:
        parameters:
          - name: file
      script:
        image: node:18
        command:
          - node
        source: |
          console.log(process.argv, JSON.parse('{{inputs.parameters.file}}'));
